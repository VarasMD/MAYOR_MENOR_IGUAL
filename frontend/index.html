<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mayor, Menor o Igual</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="light-mode">
    <div>
        <button class="theme-toggle" onclick="toggleTheme()">üåû</button>
        <button class="history" onclick="showHistory()">Ver Historial</button>
    </div>
    <div class="container">
        <h1>Mayor, Menor o Igual</h1>
        <div id="welcome-screen" >
            <form id="register-form" onsubmit="handleRegister(event)">
                <h2>Registro</h2>
                <input type="text" id="username" placeholder="Usuario" required>
                <input type="password" id="password" placeholder="Contrase√±a" required>
                <button type="submit">Registrarse</button>
                <p>¬øYa tienes una cuenta? <button type="button" onclick="showLogin()">Inicia Sesi√≥n</button></p>
            </form>
        </div>

        <div id="login" class="hidden" >
            <form id="register-form" onsubmit="handleLogin(event)">
                <h2>Inicia sesi√≥n</h2>
                <input type="text" id="login-username" placeholder="Usuario" required>
                <input type="password" id="login-password" placeholder="Contrase√±a" required>
                <button type="submit">Iniciar Juego</button>
            </form>
        </div>
        <div id="game-screen" class="hidden">
            <p id="player-display"></p>
            <p>Carta Actual <span id="current-card"></span></p>
            <div class="content-card">
                <div class="card">
                    <div class="card-value"></div>
                    <div class="card-suit"></div>
                    <div class="card-value rotated"></div>
                </div>
            </div>
            <div class="buttons">
                <button onclick="guess('mayor')">Mayor</button>
                <button onclick="guess('menor')">Menor</button>
                <button onclick="guess('igual')">Igual</button>
            </div>
            <p>Aciertos: <span id="score">0</span></p>
        </div>
        <div id="game-over-screen" class="hidden">
            <p>¬°Juego terminado!</p>
            <p>Aciertos: <span id="final-score"></span></p>
            <div class="content-card">
                <div>
                    <p>Siguiente</p>
                    <div class="card-next">
                        <div class="card-next-value"></div>
                        <div class="card-next-suit"></div>
                        <div class="card-next-value rotated"></div>
                    </div>
                </div>
                <div>
                    <p>Anterior</p>
                    <div class="card-last">
                        <div class="card-last-value"></div>
                        <div class="card-last-suit"></div>
                        <div class="card-last-value rotated"></div>
                    </div>
                </div>
            </div>
            <button onclick="playAgain()">Jugar de nuevo</button>
            <button onclick="resetGame()">Finalizar</button>
        </div>
        
        <div id="history-screen" class="hidden">
            <button class="close-history" onclick="closeHistory()">‚úñ</button>
            <div class="history-header">
                <h2>üèÜ Mejores Puntajes</h2>
            </div>
            <ul id="history-list"></ul>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
